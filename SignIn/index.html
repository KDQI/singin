<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>

<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="style.css"> 
    
</head>
<body class="text-center">
    <form class="form-signin">
        <div class="container">
         <h1> Kirjautumissivu </h1>
          <input type="text" id="uname" class="from-control" placeholder="Käyttäjänimi"  required> <br>       
          <input type="password" id="psw" class="from-control" placeholder="Salasana" required> <br>
          <button type="submit">Login</button> <br>
          <label>
            <input type="checkbox" checked="checked" id="remember"> Remember me
          </label>
        </div>

        <p id="emailTulos" style="color: brown;"></p>
        <p id="salasanaTulos" style="color: brown;" ></p> 
      </form>  
       <script src="app.js"></script> 
</body>
</html>
